    <main>
      <section class="content">
        <div class="container">
          <div class="content__table-container">
            <form action="/assets/php/form.php" method="post" id="table-form"></form>
            <table class="content__table">
              <thead>
                <tr class="content__table-row">
                  <th class="content__table-column">ФИО</th>
                  <th class="content__table-column">Должность</th>
                  <th class="content__table-column">Возраст</th>
                  <th class="content__table-column">Компетенции</th>
                </tr>
                <tr class="content__table-row">
                  <th class="content__table-column">
                    <input class="content__form-input input" type="text" name="initials" aria-label="введите ФИО" form="table-form">
                    <div class="content__form-input-error"></div>
                  </th>
                  <th class="content__table-column">
                    <select class="content__form-input input" name="vacation" aria-label="выберите должность" form="table-form">

                      <option>Экономист</option>
                      <option>Кассир</option>
                    </select>
                    <div class="content__form-input-error"></div>
                  </th>
                  <th class="content__table-column">
                    <input class="content__form-input input input-number"  name="age" type="number" aria-label="введите возраст" form="table-form">
                    <div class="content__form-input-error"></div>
                  </th>
                  <th class="content__table-column">
                    <textarea class="content__form-input input textaria" name="competence" aria-label="укажите компетенции" form="table-form"></textarea>
                    <div class="content__form-input-error"></div>
                  </th>
                </tr>
              </thead>
              <tbody> 
              </tbody>
            </table>
            <div class="content__table-error"></div>
          </div>
          <div class="content__btn-container">
            <button class="btn content__table-btn content__form-submit" form="table-form">Отправить</button>
            <div class="content__table-btn-container">
              <button class="btn content__table-btn btn-add">Добавить</button>
              <button class="btn content__table-btn btn-remove">Удалить</button>
            </div>
          </div>
        </div>
      </section>

    <footer class="footer"></footer>
